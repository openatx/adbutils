name: Publish Python ğŸ distributions ğŸ“¦ to PyPI
on:
  push:
    tags:
      - '*'
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9 # minimum version is 3.9
    - name: Install pypa/build
      run: |
        python3 -m pip install wheel
        python3 -m pip install -r requirements.txt
    - name: Build targz and wheel
      run: |
        python3 setup.py sdist
        python3 build_wheel.py
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        password: ${{ secrets.PYPI_API_TOKEN }}

